# Local profile - web enabled for monitoring UI without automatic processing
# app.processor.mode=standalone  # Commented out to prevent automatic file processing

# Enable web application for monitoring UI
# spring.main.web-application-type=servlet (default when web starter is present)

# Exclude all AI and database autoconfiguration for monitoring-only mode
spring.autoconfigure.exclude=\
  org.springframework.ai.model.openai.autoconfigure.OpenAiEmbeddingAutoConfiguration,\
  org.springframework.ai.vectorstore.pgvector.autoconfigure.PgVectorStoreAutoConfiguration,\
  org.springframework.ai.model.openai.autoconfigure.OpenAiAudioSpeechAutoConfiguration,\
  org.springframework.ai.model.openai.autoconfigure.OpenAiChatAutoConfiguration,\
  org.springframework.ai.model.openai.autoconfigure.OpenAiAudioTranscriptionAutoConfiguration,\
  org.springframework.ai.model.openai.autoconfigure.OpenAiImageAutoConfiguration,\
  org.springframework.ai.model.openai.autoconfigure.OpenAiModerationAutoConfiguration,\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Ollama Embedding Model Configuration (commented for monitoring-only mode)
# spring.ai.ollama.embedding.model=nomic-embed-text
# spring.ai.ollama.base-url=http://localhost:31434

# Logging configuration
logging.level.root=INFO        
logging.level.org.springframework=INFO
logging.level.org.springframework.ai=INFO
logging.level.com.baskettecase.embedProc=DEBUG

# Customize directories for local processing (if manually triggered)
app.processor.standalone.input-directory=./data/input_files
app.processor.standalone.output-directory=./data/output_text
app.processor.standalone.error-directory=./data/error_files
app.processor.standalone.processed-directory=./data/processed_files

